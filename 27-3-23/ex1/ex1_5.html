<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="cat.jpg" id="cat" width="200" height="300">
<p id="catParagraph"></p>
<script>let cat = document.getElementById(`cat`)
    let catParagraph = document.getElementById(`catParagraph`)
    
    cat.addEventListener('click',makeCatSound)
    
    function makeCatSound() {
      catParagraph.innerHTML = `Meow`
    }
    </script>
</body>
</html>
