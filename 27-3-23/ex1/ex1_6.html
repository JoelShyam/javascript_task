<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="dog.jpg" id="dog" heigth="300" width="200">
<p id="dogParagraph"></p>
<script>let dog = document.getElementById(`dog`)

    dog.addEventListener('click',makeDogSound)
    
    function makeDogSound() {
      dogParagraph.innerHTML = `Woof`
    }</script>
</body>
