                  let input2=Number(document.getElementById('s_input').value);
                  let result=input1+input2;
                  let newObj={
                              f_input:input1,
                              s_input:input2,
                              result:result,
                              
                         }
                         newObj.oddoreven=(result%2==0)?"even":"odd"
                  history.push(newObj);
                  console.log(history);
            }    
            add()
            </script>
