<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label></label>
    <input type="text" id="arr"/>
    <button onclick="getarrayvalue()">submit</button>
    <p id="para"></p>
</body>
<script>
    function getarrayvalue(){
        let number=[];
let result=document.getElementById("arr").value;
num=result.split(',');
for(i=0;i<num.length;i++){
    if(num[i]>=18){
        number.push(num[i]);
        }
    }
    para.innerHTML=number;
}
</script>
</html>
