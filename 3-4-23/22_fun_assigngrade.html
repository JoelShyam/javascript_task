<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>input array</label><input type="number" id="marks"/>
    <button onclick="assigngrade()">submit</button>
    <p id="grade"></p>
</body>
<script>
    function assigngrade(){
        let mark=document.getElementById("marks").value;
    if(mark>=90){
        grade.innerHTML="A"
    }
    else if(mark>=80 && mark<90){
        grade.innerHTML="B"
    }
    else if(mark>=70 && mark<80){
        grade.innerHTML="C"
    }
    else if(mark>=60 & mark<70){
        grade.innerHTML="D"
    }
    else{
        grade.innerHTML="F"
    }
}
</script>
</html>
