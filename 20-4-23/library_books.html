<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            display:flex;
            justify-content: space-evenly;
        }
        #purchase{
            border:2px solid black;
        }
    </style>
</head>
<body>
    <h1>Library</h1>
    <div class="main1" id="main">
    
    <div style="background-color: coral;" class="books "  >Book1</div>
    <div  class="books " >Book2</div>
    <div  class="books " >Book3</div>   
    <div  class="books " >Book4</div> 
    </div> 
    <h1>Purchased</h1>
    <p id="purchase"></p>
    
</body>
<script>
//    let mainbutton=document.getElementById('main');
//     console.log(mainbutton)
    let book=document.querySelectorAll('.books')
    let purchased=[];
    book.forEach(abook=>(
    abook.addEventListener("click",()=>{
        booknumbers=abook.innerHTML
        console.log(booknumbers) 
       if(!purchased.includes(booknumbers)){
        purchased.push(booknumbers)
        abook.innerHTML=''
        

       }
    document.getElementById('purchase').innerHTML=purchased
      })
    ))
</script>
</html>
