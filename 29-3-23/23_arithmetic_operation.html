<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Num1=</label><input type="number" id="num1" placeholder="Enter num1"/>
    <label>Num2=</label><input type="number" id="num2" placeholder="Enter num1"/>
    <label>Operator=</label><input type="text"id="operator" placeholder="Enter operator"/>
    <button onclick="console.log(perform_arithmetic_operation())">Calculate</button>
</body>
<script>
    function perform_arithmetic_operation(){
        let input1=Number(document.getElementById('num1').value);
        let input2=Number(document.getElementById('num2').value);
        let input3=document.getElementById('operator').value;
    if(input3=="+"){
        return input1+input2;
    }
    else if(input3=="-"){
        return input1-input2;
    }
    else if(input3=="*"){
        return input1*input2;
    }
    else if(input3=="/"){
        return input1/input2;
    }
    else{
        return "invalid";
    }
}
</script>
</html>
