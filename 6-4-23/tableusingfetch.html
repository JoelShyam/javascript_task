<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<table id="tab" border=3>
        <thead>
            <tr>
                
                <th>userid</th>
                <th>id</th>
                <th>title</th>
                <th>body</th>
            </tr>
        </thead>
  <tbody id="info"></tbody>
</body>
  <script>
    var body=document.getElementById("info");
    var table=document.getElementById("tab")
fetch("https://Jsonplaceholder.typicode.com/posts").then((response)=>(response.json()).then((result)=>{


  for(i=0;i<result.length;i++){
      let results=result[i];
      
    
       let row=document.createElement('tr');
      
      let usercell=document.createElement('td')
      usercell.textContent=results.userid
      row.appendChild(usercell)


      
      
      let idcell=document.createElement('td');
      idcell.textContent=results.id
      row.appendChild(idcell)

      
      let titlecell=document.createElement('td');
      titlecell.textContent=results.title
       row.appendChild(titlecell)

       let bodycell=document.createElement('td');
      bodycell.textContent=results.body
       row.appendChild(bodycell)
      
      table.appendChild(row)
    }
}
))
  </script>
</html>
